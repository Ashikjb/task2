
<!DOCTYPE html>
<html>
<head>
  <title>My Personal Information</title>
  <style>
    body{
        background: url(img.png.png)no repeat;
        background-size: cover;
      height:100vh
    }
  </style>
</head>
<body>
  <br>
  <center>
    <h1>Personal Information</h1>
    <form>
      <table>
        <tr>
          <td><label>First Name:</label></td>
          <td><input type="text" name="firstName"></td>
        </tr>
        <tr>
          <td><label>Last Name:</label></td>
          <td><input type="text" name="lastName"></td>
        </tr>
        <tr>
          <td><label>Nick Name:</label></td>
          <td><input type="text" name="nickName"></td>
        </tr>
        <tr>
          <td><label>Email:</label></td>
          <td><input type="email" name="email"></td>
        </tr>
        <tr>
          <td><label>Password:</label></td>
          <td><input type="password" name="password"></td>
        </tr>
        <tr>
          <td><label>Date of Birth:</label></td>
          <td><input type="date" name="dob"></td>
        </tr>
        <tr>
          <td><label>Gender:</label></td>
          <td>
            <select>
                <option value=select>Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
           
          </td>
        </tr>
        <tr>
          <td><label>Mobile No:</label></td>
          <td><input type="text" name="mobile"></td>
        </tr>
        <tr>
          <td><label>Address:</label></td>
          <td><textarea cols="30" rows="3" name="address"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </td>
        </tr>
       
      </table>
    
      </form>
      <td colspan="2" style="text-align: center;"></td>
      <!-- Login button -->
      <button type="button" onclick="window.location.href='index.html';">Login</button>
    </form>
  </center>
</body>
</html>
